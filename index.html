<!-- ! + ENTER is a shortcut to help write basic HTML quickly -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- "link" + ENTER is a shortcut to add css -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Welcome to the best website ever</h1>
    <p>You probably thought this would say, "Hello world," didn't you?</p>
</body>
</html>
